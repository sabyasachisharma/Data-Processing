<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Files</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" multiple required>
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'file_dashboard' %}">Go to Dashboard</a>
</body>
</html>
